<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students List</title>
<link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
<style>
.btn {
	display: inline-block;
	padding: 8px 16px;
	margin: 5px;
	border: none;
	border-radius: 4px;
	background-color: #007bff;
	color: white;
	text-align: center;
	text-decoration: none;
	cursor: pointer;
	transition: background-color 0.3s;
}
.btn:hover {
	background-color: #0056b3;
}
.btn.findById {
	background-color: #28a745;
}
.btn.update {
	background-color: #ffc107;
}
.btn.delete {
	background-color: #dc3545;
}
.btn.assignT {
    background-color: #17a2b8; 
}
</style>
</head>
<body>
	<h1>Students List</h1>
		<button class="btn findById" onclick="findById()">Find by ID</button>
		<input type="text" id="studentIdInput" placeholder="Enter Student ID">
		
	<br>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Group_id</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Login</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="student : ${students}">
				<td th:text="${student.id}">ID</td>
				<td th:text="${student.group.id}">Group_id</td>
				<td th:text="${student.name}">Name</td>
				<td th:text="${student.surname}">Surname</td>
				<td th:text="${student.login}">Login</td>
				<td>
				   <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn update">Update</a>
				   <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn delete">Delete</a>
				 </td>
			</tr>
		</tbody>
	</table>
	<br>
	---------------------------------------------------------------------------------------------------------------
	<br>
	<br>
	<a href="/students/create" class="btn">Create new Student</a>
	<script>
        function findById() {
            var studentId = document.getElementById("studentIdInput").value;
            window.location.href = "/students/getById/" + studentId;
        }
    </script>
