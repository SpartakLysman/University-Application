<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Teachers List</title>
</head>
<body>
	<h1>Teachers List</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Login</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="teacher : ${teachers}">
				<td th:text="${teacher.id}">ID</td>
				<td th:text="${teacher.name}">Name</td>
				<td th:text="${teacher.surname}">Surname</td>
				<td th:text="${teacher.login}">Login</td>
			</tr>
		</tbody>
	</table>
