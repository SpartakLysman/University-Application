<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admins List</title>
<link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}"/>
<style>
.assingRole-btn {
	background-color: #dc7935;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	text-decoration: none;
	font-size: 16px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.assingRole-btn:hover {
	background-color: #c82333;
}

#assingRole-item {
	list-style-type: none;
}
.btn {
	display: inline-block;
	padding: 8px 16px;
	margin: 5px;
	border: none;
	border-radius: 4px;
	background-color: #007bff;
	color: white;
	text-align: center;
	text-decoration: none;
	cursor: pointer;
	transition: background-color 0.3s;
}

.btn:hover {
	background-color: #0056b3;
}

.btn.view {
	background-color: #28a745;
}

.btn.update {
	background-color: #ffc107;
}

.btn.delete {
	background-color: #dc3545;
}
</style>
</head>
<body>
	<h1>Admins List</h1>
		<button class="btn findById" onclick="getUserById()">Find by ID</button>
		<input type="text" id="userIdInput" placeholder="Enter User ID">

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Login</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="admin : ${admins}">
				<td th:text="${admin.id}">ID</td>
				<td th:text="${admin.name}">Name</td>
				<td th:text="${admin.surname}">Surname</td>
				<td th:text="${admin.login}">Login</td>
				<td>
				<a th:href="@{/admins/update/{id}(id=${admin.id})}" class="btn update">Update</a>
				<a th:href="@{/admins/delete/{id}(id=${admin.id})}" class="btn delete">Delete</a></td>
			</tr>
		</tbody>
	</table>
	<br>
	<br>
	<br>
	<form method="post" th:action="@{/admins/assingRole}"
		id="assingRole-item">
		<nav>
			<ul>
				<li id="assingRole-item"><a href="/admins/assignRole"
					class="assingRole-btn">Assign Role</a></li>
			</ul>
		</nav>
	</form>
 	<br>
	---------------------------------------------------------------------------------------------------------------
	<br>
	<br>
	<a href="/admins/create" class="btn">Create Admin</a>
	<br>
	<br>
	<br>
	<a href="/courses/create" class="btn">Create new course</a>
	<script>
        function getUserById() {
            var userId = document.getElementById("userIdInput").value;
            window.location.href = "/admins/users/getById/" + userId;
        }
    </script>
</body>
