<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Courses List</title>
</head>
<body>
	<h1>Courses List</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td th:text="${course.id}">ID</td>
				<td th:text="${course.title}">Title</td>
				<td th:text="${course.description}">Description</td>
			</tr>
		</tbody>
	</table>
