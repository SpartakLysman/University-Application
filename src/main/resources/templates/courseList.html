<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Courses List</title>
<link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
<style>
.btn {
	display: inline-block;
	padding: 8px 16px;
	margin: 5px;
	border: none;
	border-radius: 4px;
	background-color: #007bff;
	color: white;
	text-align: center;
	text-decoration: none;
	cursor: pointer;
	transition: background-color 0.3s;
}

.btn:hover {
	background-color: #0056b3;
}

.btn.findById {
	background-color: #28a745;
}

.btn.update {
	background-color: #ffc107;
}

.btn.delete {
	background-color: #dc3545;
}
.btn.assignT {
    background-color: #17a2b8; 
}
.btn.assignG {
    background-color: #17a2b8; 
}
</style>
</head>
<body>
	<h1>Courses List</h1>
		<button class="btn findById" onclick="findById()">Find by ID</button>
		<input type="text" id="courseIdInput" placeholder="Enter Course ID">
		
		
		<br>
		<!-- <a th:href="@{/courses/{id}(id=${course.id})}" class="btn findById">Find by id</a> -->
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td th:text="${course.id}">ID</td>
				<td th:text="${course.title}">Title</td>
				<td th:text="${course.description}">Description</td>
				<td>
					<a th:href="@{/courses/update/{id}(id=${course.id})}" class="btn update">Update</a>
					<a th:href="@{/courses/delete/{id}(id=${course.id})}" class="btn delete">Delete</a>		
					<a th:href="@{/courses/assignTeacher/{id}(id=${course.id})}" class="btn assignT">Assign Teacher</a> 
					<a th:href="@{/courses/assignGroups/{id}(id=${course.id})}" class="btn assignG">Assign Groups</a>			
				</td>
			</tr>
		</tbody>
	</table>
	<br>
	---------------------------------------------------------------------------------------------------------------
	<br>
	<br>
	<a href="/courses/create" class="btn">Create new course</a>
	<script>
        function findById() {
            var courseId = document.getElementById("courseIdInput").value;
            window.location.href = "/courses/getById/" + courseId;
        }
    </script>
