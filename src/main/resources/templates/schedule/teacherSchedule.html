<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
    <title>Teacher Schedule</title>
     <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .deep-orange-bg {
            background-color: #FF5733;
        }
		.back-to-menu {
         position: absolute;
         top: 20px;
         right: 18px;
         background-color: #17a2b8;
         color: white;
         padding: 8px 16px;
         border: none;
         border-radius: 4px;
         text-decoration: none;
		}
		.back-to-menu:hover {
         background-color: #138496;
		}
		
		.btn {
	display: inline-block;
	padding: 8px 16px;
	margin: 5px;
	border: none;
	border-radius: 4px;
	background-color: #007bff;
	color: white;
	text-align: center;
	text-decoration: none;
	cursor: pointer;
	transition: background-color 0.3s;
}
.btn:hover {
	background-color: #0056b3;
}
</style>  
</head>
<body>
    <h1>Teacher Schedule</h1>
 	    <a href="/teachers" class="back-to-menu">Back to Teachers</a>
        <a href="/schedules/create" class="btn">Create New Schedule Entry</a>
    <table>
        <thead>
             <tr>
                <th>Date and Time</th>
                <th>Course</th>
                <th>Classroom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${schedule}">
                <td th:text="${entry.dateTime}">-</td>
                <td th:text="${entry.course.title}">-</td>
                <td th:text="${entry.classroom}">-</td>
                <td>
                    <a th:href="@{/schedules/edit/{id}(id=${entry.id})}" class="btn">Edit</a>
                </td>
            </tr>           
        </tbody>
    </table>
</body>
</html>
