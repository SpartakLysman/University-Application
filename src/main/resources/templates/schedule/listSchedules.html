<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
    <title>Schedules</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .deep-orange-bg {
            background-color: #FF5733;
        }
        .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #218838;
        }	
		.back-to-menu {
         position: absolute;
         top: 20px;
         right: 18px;
         background-color: #17a2b8;
         color: white;
         padding: 8px 16px;
         border: none;
         border-radius: 4px;
         text-decoration: none;
		}
		.back-to-menu:hover {
        	 background-color: #138496;
		}
</style>  
</head>
<body>
    <h1>Schedules</h1>
    <a href="/auth/menu" class="back-to-menu">Back to Menu</a>
    <a href="/schedules/create" class="btn">Create New Schedule</a>
    <table>
        <thead>
            <tr>
                <th>Date and Time</th>
                <th>Course</th>
                <th>Student</th>
                <th>Teacher</th>
                <th>Classroom</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${schedules}">
                <td th:text="${#dates.format(entry.dateTime, 'yyyy-MM-dd HH:mm')}">-</td>
                <td th:text="${entry.course.title}">-</td>
                <td th:text="${entry.student.name}">-</td>
                <td th:text="${entry.teacher.name}">-</td>
                <td th:text="${entry.classroom}">-</td>
                <td>
                    <a th:href="@{/schedules/edit/{id}(id=${entry.id})}" class="btn">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
