<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Users List</title>
<link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
<style>
.btn {
	display: inline-block;
	padding: 8px 16px;
	margin: 5px;
	border: none;
	border-radius: 4px;
	background-color: #007bff;
	color: white;
	text-align: center;
	text-decoration: none;
	cursor: pointer;
	transition: background-color 0.3s;
}
 .content {
    margin-left: 25px;
}
.btn:hover {
	background-color: #0056b3;
}
.btn.coursesAvailableView {
	background-color: #28a745;
}
.btn.viewSchedule {
	background-color: #28a745;
}
.btn.findById {
	background-color: #28a745;
}
.btn.update {
	background-color: #ffc107;
}
.btn.delete {
	background-color: #dc3545;
}
.btn.assignT {
    background-color: #17a2b8; 
}
</style>
</head>
<body class="content">
<br>
<h4>Logged in as:</h4>
	<h1>Users List</h1>
		<!-- <a href="/students/scheduleView" class="btn viewSchedule">View your schedule</a>
		<a href="/students/coursesAvailableView" class="btn coursesAvailableView">View Available Courses</a> -->
		
		<button class="btn findById" onclick="findById()">Find by ID</button>
		<input type="text" id="userIdInput" placeholder="Enter User ID">	
	<br>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Group_id</th>
				<th>Name</th>
				<th>Surname</th>
				<th>Login</th>
				<th>Role</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}">ID</td>
				<td th:text="${user.group.id}">Group_id</td>
				<td th:text="${user.name}">Name</td>
				<td th:text="${user.surname}">Surname</td>
				<td th:text="${user.login}">Login</td>
				<td th:text="${user.role}">Role</td>
				<td>
				    <a th:href= "@{/users/{id}/update(id=${user.id})}" class="btn update"> Update</a>
				    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn delete">Delete</a>
				 </td>
			</tr> 
		</tbody>
	</table>
	<br>
	---------------------------------------------------------------------------------------------------------------
	<br>
	<br>
	<a href="/users/create" class="btn">Create new User</a>
	<script>
        function findById() {
            var userId = document.getElementById("userIdInput").value;
            window.location.href = "/users/getById/" + userId;
        }
    </script>
