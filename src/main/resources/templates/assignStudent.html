<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Student to Group</title>
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
    <h1>Assign Student to Group</h1>
    <form action="/groups/assignStudent/{groupId}" method="post">
        <input type="hidden" name="groupId" th:value="${group.id}">
        
        <label for="student">Select Student:</label>
        <select id="student" name="studentId" required>
            <option value="">Select a student</option>
            <th:block th:each="student : ${students}">
                <option th:value="${student.id}" th:text="${student.name}"></option>
            </th:block>
        </select>
        
        <button type="submit">Assign Student</button>
    </form>
</body>
</html>
