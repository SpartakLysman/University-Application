<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Teacher Schedule</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Course</th>
                <th>Classroom</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${schedule}">
                <td th:text="${entry.date}">-</td>
                <td th:text="${entry.time}">-</td>
                <td th:text="${entry.course.title}">-</td>
                <td th:text="${entry.classroom}">-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
