<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" /> 
</head>
<body>
    <h1>Teacher Details</h1>
     <div th:if="${course != null}">
        <p><strong>ID:</strong> <span th:text="${teacher.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${teacher.name}"></span></p>
        <p><strong>Surname:</strong> <span th:text="${teacher.surname}"></span></p>
        <p><strong>Login:</strong> <span th:text="${teacher.login}"></span></p>
    </div>
    <div th:if="${course == null}">
        <p>Teacher not found.</p>
    </div>
    <a href="/teachers">Back to Teacher List</a>
</body>
</html>
