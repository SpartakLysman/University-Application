<!-- getStudentById.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
    <style>
.content {
    margin-left: 25px;
}
.back-to-menu {
         position: absolute;
         top: 20px;
         right: 18px;
         background-color: #17a2b8;
         color: white;
         padding: 8px 16px;
         border: none;
         border-radius: 4px;
         text-decoration: none;
}
.back-to-menu:hover {
         background-color: #138496;
}
</style>
</head>
<body class="content">
    <h1>Student Details</h1>
    <a href="/menu" class="back-to-menu">Back to Menu</a>
    <div th:if="${student != null}">
        <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>Surname:</strong> <span th:text="${student.surname}"></span></p>
        <p><strong>Login:</strong> <span th:text="${student.login}"></span></p>
    </div>
    <div th:if="${student == null}">
        <p>Student not found.</p>
    </div>
</body>
</html>
