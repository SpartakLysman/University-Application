<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Role Assigning</title>
<link rel="stylesheet" href="css/main.css" th:href="@{/css/main.css}" />
<style>
.content {
    margin-left: 25px;
}
.back-to-menu {
         position: absolute;
         top: 20px;
         right: 18px;
         background-color: #17a2b8;
         color: white;
         padding: 8px 16px;
         border: none;
         border-radius: 4px;
         text-decoration: none;
}
.back-to-menu:hover {
         background-color: #138496;
}
</style>
</head>
<body th:fragment="body" class="content">
	<h1>Role Assigning</h1>
	<a href="/auth/menu" class="back-to-menu">Back to Menu</a>
	<form method="post" th:action="@{/assignRole}"> 
		<label for="id">User:</label> <select id="id" name="id">
			<option th:each="user : ${users}" th:value="${user.id}"
				th:text="${user.name}"></option>
		</select> <label for="role">Role:</label> <select id="role" name="role">
			<option value="ADMIN">Admin</option>
			<option value="TEACHER">Teacher</option>
			<option value="STUDENT">Student</option>
		</select>

		<button type="submit">Assign Role</button>
	</form>
</body>
</html>
